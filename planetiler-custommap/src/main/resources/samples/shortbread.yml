##  Land Use, Land Cover, Buildings
- id: land
  features:
  - source: osm
    geometry: polygon
    include_when:
      amenity:
      - grave_yard
      landuse:
      - allotments
      - brownfield
      - cemetery
      - commercial
      - farmland
      - farmyard
      - forest
      - garages
      - grass
      - greenfield
      - greenhouse_horticulture
      - industrial
      - landfill
      - meadow
      - orchard
      - plant_nursery
      - quarry
      - railway
      - recreation_ground
      - residential
      - retail
      - village_green
      - vineyard
      leisure:
      - garden
      - golf_course
      - miniature_golf
      - park
      - playground
      natural:
      - bare_rock
      - beach
      - grassland
      - heath
      - sand
      - scree
      - scrub
      - shingle
      - wood
      wetland:
      - bog
      - marsh
      - string_bog
      - swamp
      - wet_meadow
    min_zoom:
      default_value: 11
      overrides:
        7:
          natural: wood
          landuse: forest
        10:
          landuse:
          - brownfield
          - commercial
          - farmland
          - farmyard
          - garages
          - greenfield
          - industrial
          - landfill
          - railway
          - residential
          - retail
          natural:
          - beach
          - sand
        13:
          amenity: grave_yard
          landuse: cemetery
    attributes:
    - key: kind
      value: '${match_value == "wood" ? "forest": match_value}'

- id: sites
  features:
  - source: osm
    geometry: polygon
    min_zoom: 14
    include_when:
      military: danger_area
      leisure: sports_center
      landuse: construction
      amenity:
      - bicycle_parking
      - college
      - hospital
      - parking
      - prison
      - university
    attributes:
    - key: kind
      type: match_value

- id: buildings
  features:
  - source: osm
    geometry: polygon
    min_zoom: 14
    include_when:
      building: __any__
    exclude_when:
      building: no

- id: addresses
  features:
  - source: osm
    geometry: polygon_centroid_if_convex
    min_zoom: 14
    include_when: &address_filter 
      __all__:
      - addr:housenumber: __any__
        addr:housename: __any__
      - __not__: *poi_filter
    attributes: &address_attributes
    - key: housename
      tag_value: addr:housename
    - key: housenumber
      tag_value: addr:housenumber
  - source: osm
    geometry: point
    min_zoom: 14
    include_when: *address_filter
    attributes: *address_attributes

##  Streets and Transport
- id: streets
  features:
  - source: osm
    geometry: line
    min_size: 0
    min_zoom:
      default_value: 13
      overrides:
        5:
          highway: motorway%
        6:
          highway: trunk%
        8:
          highway: primary%
          __all__:
            railway: [ rail, narrow_gauge ]
            service: __any__
        9:
          highway: secondary%
        10:
          __all__:
            railway: [ rail, narrow_gauge ]
            service: ''
          railway:
          - funicular
          - light_rail
          - monorail
          - subway
          - tram
          highway: tertiary
        11:
          aeroway: runway
        12:
          highway:
          - bus_guideway
          - busway
          - residential
          - unclassified
    #  TODO   min_tile_cover_size: 0
    # TODO z-order
    include_when:
      highway:
      - motorway
      - motorway_link
      - trunk
      - trunk_link
      - primary
      - primary_link
      - secondary
      - secondary_link
      - tertiary
      - tertiary_link
      - unclassified
      - residential
      - busway
      - bus_guideway
      - living_street
      - service
      - pedestrian
      - track
      - footway
      - steps
      - path
      - cycleway
      aeroway: # TODO update shortbread spec
      - runway
      - taxiway
      railway:
      - rail
      - narrow_gauge
      - tram
      - light_rail
      - funicular
      - subway
      - monorail
    attributes:
    - key: kind
      value: '${ match_value.replace("_link", "") }'
    - key: link
      min_zoom: 11
      value: true
      include_when:
        highway:
        - motorway_link
        - trunk_link
        - primary_link
        - secondary_link
        - tertiary_link
      else: false
    - key: rail
      min_zoom: 5
      value: true
      include_when:
        railway: __any__
      else: false
    - *attr_tunnel
    - *attr_bridge
    - key: oneway
      min_zoom: 14
      value: true
      include_when:
        __all__:
          railway: ''
          oneway:
            - yes
            - 1
            - true
            - -1
      else: false
    - key: oneway_reverse
      min_zoom: 14
      value: true
      include_when:
        __all__:
          railway: ''
          oneway: -1
      else: false
    - key: tracktype
      min_zoom: 11
    - key: surface # TODO canonicalize?
      min_zoom: 11
    - key: service
      min_zoom: 11
    - key: bicycle
      min_zoom: 14
    - key: horse
      min_zoom: 14

- id: street_polygons
  features:
  - source: osm
    geometry: polygon
    min_zoom:
      default_value: 14
      overrides:
        11:
          area:aeroway: runway
        13:
          area:aeroway: taxiway
    include_when:
      # TODO this is a really strange difference to street_polygons.
      # https://github.com/shortbread-tiles/shortbread-docs/issues/80
      area:aeroway: [ runway, taxiway ]
      highway: [ pedestrian, service ]
    attributes:
    - key: kind
      type: match_value
    - *attr_bridge
    - key: rail
      value: false
    - key: service
    - key: surface
    - *attr_tunnel

