- id: water_lines
  features:
  - source: osm
    geometry: line
    min_zoom:
      default_value: 9
      overrides:
        14:
          waterway: [ stream, ditch ]
    # TODO rivers and canals min length=0.25px
    include_when:
      waterway:
      - canal
      - river
      - stream
      - ditch
    attributes:
    - key: kind
      type: match_value
    - &attr_tunnel
      key: tunnel
      min_zoom: 11 # to reuse for streets, not relevant for water as min_zoom is lower
      value: true
      include_when:
        tunnel: [ yes, building_passage ]
        covered: yes
      else: false
    - &attr_bridge
      key: bridge
      min_zoom: 11 # to reuse for streets, not relevant for water as min_zoom is lower
      value: true
      include_when:
        bridge:
          - yes
          - viaduct
          - boardwalk
          - cantilever
          - covered
          - low_water_crossing
          - movable
          - trestle
      else: false

