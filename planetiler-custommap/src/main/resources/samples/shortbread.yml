- id: dam_lines
  features:
  - source: osm
    geometry: line
    min_zoom: 12
    include_when: &dam_filter
      # note that dykes are not dams
      waterway: dam
    attributes: &dam_atrs
    - key: kind
      value: dam

- id: dam_polygons
  features:
  - source: osm
    geometry: polygon
    min_zoom: 12
    include_when: *dam_filter
    attributes: *dam_atrs

- id: pier_lines
  features:
  - source: osm
    geometry: line
    min_zoom: 12
    include_when: &pier_filter
      man_made: 
        - pier
        - breakwater
        - groyne
    attributes: &pier_attrs
    - key: kind
      type: match_value

- id: pier_polygons
  features:
  - source: osm
    geometry: polygon
    min_zoom: 12
    include_when: *pier_filter
    attributes: *pier_attrs

##  Countries, States, Cities
- id: boundaries
  features:
  - source: osm
    geometry: line
    # TODO get min admin level from relations
    min_size: 0
    min_zoom:
      default_value: 7
      overrides:
        0:
          admin_level: 2
    include_when:
      __all__:
      - boundary: administrative
      - admin_level: [ 2, 4 ]
    attributes:
    - key: maritime
      type: boolean
      value: true
      include_when:
        maritime: __any__
        natural: coastline
      else: false
    - key: admin_level
      type: integer
    - key: disputed
      value: true
      include_when:
        disputed: yes
        # TODO: member of a relation with boundary=disputed and (admin_level unset or between 2 and 4)
        # see https://github.com/shortbread-tiles/shortbread-docs/issues/43
      else: false

- id: boundary_labels
  features:
  - source: admin_points
    geometry: point
    min_zoom:
      default_value: 5
      overrides:
        # WAY_AREA is in ha
        2: '${ feature.tags.has("admin_leve", "2") && double(feature.tags.way_area) >= 2e11 }'
        3: '${ double(feature.tags.way_area) >= 7e10 }'
        4: '${ double(feature.tags.way_area) >= 1e10 }'
    # TODO sort by way_area descending
    attributes:
    - key: way_area
      tag_value: way_area
      type: double
    - key: admin_level
      tag_value: admin_leve
      type: integer
