- id: pois
  features:
  - source: osm
    geometry: point
    min_zoom: 14
    include_when: *poi_filter
    attributes: &poi_attrs
     # For the attributes below, we need to include_when, as otherwise
     # the any-filter above could add variants if contains one matching and one non-matching variant
    - key: amenity
      include_when:
        amenity: *poi_filter_amenity
    - key: leisure
      include_when:
        leisure:  *poi_filter_leisure
    - key: tourism
      include_when:
        tourism:  *poi_filter_tourism
    - key: shop
      include_when:
        shop:  *poi_filter_shop
    - key: man_made
      include_when:
        man_made:  *poi_filter_man_made
    - key: historic
      include_when:
        historic:  *poi_filter_historic
    - key: emergency
      include_when:
        emergency:  *poi_filter_emergency
    - key: highway
      include_when:
        highway:  *poi_filter_highway
    - key: office
      include_when:
        office:  *poi_filter_office
    - *name
    - *name_en
    - *name_de
    - key: housename
      tag_value: addr:housename
    - key: housenumber
      tag_value: addr:housenumber
    - key: cuisine
      include_when:
        amenity:
          - restaurant
          - fast_food
          - pub
          - bar
          - cafe
    - key: sport
      include_when:
        leisure:
          - pitch
          - sports_centre
    - key: vending
      include_when:
        amenity: vending_machine
    - key: information
      include_when:
        tourism: information
    - key: tower:type
      include_when:
        man_made: tower
    - key: religion
      include_when:
        amenity: place_of_worship
    - key: denomination
      include_when:
        amenity: place_of_worship
    - key: recycling:glass_bottles
      type: boolean
      value:
        - if: { "recycling:glass_bottles": yes }
          value: true
        - else: false
      include_when:
        amenity: recycling
    - key: recycling:paper
      type: boolean
      value:
        - if: { "recycling:paper": yes }
          value: true
        - else: false
      include_when:
        amenity: recycling
    - key: recycling:clothes
      type: boolean
      value:
        - if: { "recycling:clothes": yes }
          value: true
        - else: false
      include_when:
        amenity: recycling
    - key: recycling:scrap_metal
      type: boolean
      value:
        - if: { "recycling:scrap_metal": yes }
          value: true
        - else: false
      include_when:
        amenity: recycling
    - key: atm
      type: boolean
      value:
        - if: { atm: yes }
          value: true
        - else: false
      include_when:
        amenity: bank
  - source: osm
    geometry: polygon_point_on_surface
    min_zoom: 14
    include_when: *poi_filter
    attributes: *poi_attrs
