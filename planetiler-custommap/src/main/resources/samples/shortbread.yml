- id: bridges
  features:
  - source: osm
    geometry: polygon
    min_zoom: 12
    include_when:
       man_made: bridge
    attributes:
    - key: kind
      value: bridge

- id: aerialways
  features:
  - source: osm
    geometry: line
    min_zoom: 12
    include_when:
      aerialway:
      - cable_car
      - gondola
      - goods
      - chair_lift
      - drag_lift
      - t-bar
      - j-bar
      - platter
      - rope_tow
    attributes:
    - key: kind
      type: match_value

- id: ferries
  features:
  - source: osm
    geometry: line
    min_zoom:
      default_value: 12
      overrides:
        10:
          __not__:
            motor_vehicle: no
    include_when:
      route: ferry
    attributes:
    - key: kind
      type: match_value
    - *name
    - *name_en
    - *name_de

##  Points of Interest
- id: public_transport
  features:
  - source: osm
    geometry: point
    min_zoom: &public_transport_zoom
      default_value: 14
      overrides:
        11:
          aeroway: aerodrome
        12:
          amenity: ferry_terminal
        13:
          railway: [ station, halt ]
          aerialway: station
          aeroway: helipad
          amenity: bus_station
    include_when: &public_transport_filter
      aerialway: station
      aeroway: [ aerodrome, helipad ]
      amenity: [ bus_station, ferry_terminal ]
      highway: bus_stop
      railway: [ station, halt, tram_stop ]
    attributes: &public_transport_attrs
    - key: kind
      value:
        # only aerialway=station needs special handling
        coalesce:
        - tag_value: aeroway
        - tag_value: amenity
        - tag_value: railway
        - tag_value: highway
        - "aerialway_station"
    - *name
    - *name_en
    - *name_de
