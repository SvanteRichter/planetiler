      - toilets
      - townhall
      - university
      - vending_machine
      - veterinary
      - waste_basket
    emergency: &poi_filter_emergency
      - defibrillator
      - fire_hydrant
      - phone
    highway: &poi_filter_highway
      - emergency_access_point
    historic: &poi_filter_historic
      - archaeological_site
